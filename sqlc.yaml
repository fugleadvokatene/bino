version: "2"
sql:
  - engine: "postgresql"
    queries: "sql"
    schema: "cmd/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: regconfig
            nullable: false
            go_type:
              type: string
