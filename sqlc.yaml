version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql/queries"
    schema: "internal/sql/migrations"
    gen:
      go:
        package: "sql"
        out: "internal/sql"
        sql_package: "pgx/v5"
        overrides:
          - db_type: regconfig
            nullable: false
            go_type:
              type: string